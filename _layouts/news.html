{% include head.html %}
{% include header.html %}
<main class="page-content" aria-label="Content">
    <div class="wrapper">
        <header class="post-header">
            <h1 class="post-title">{{ page.title }}</h1>
        </header>
        <article class="post">
            <ul>
            {% for item in site.data.news %}
                <li><b>{{ item.date }}:</b> {{ item.description }}</li>
            {% endfor %}
            </ul>
        </article>
    </div>
</main>
{% include footer.html %}
